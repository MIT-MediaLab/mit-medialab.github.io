<!DOCTYPE html>
<html lang="en" >
<body>
<button onclick="recon()">Start Reconstruction</button>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js'></script>
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.module.min.js'></script> -->
<!-- <script src="./js/three.min.js" charset="utf-8"></script>  -->
<script type="text/javascript">
    function recon(){
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://recon.weitung.com?key=secretweitung&mode=arcore");
        xhr.send();
        xhr.responseType = "json";
        xhr.onload = () => {
          if (xhr.readyState == 4 && xhr.status == 200) {
            const data = xhr.response;
            console.log(data);
          } else {
            console.log(`Error: ${xhr.status}`);
          }
        };
    }
</script>

<script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/"
        }
    }
</script>

<script type="module">

import * as THREE from 'three'
import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
import { PLYLoader } from 'three/addons/loaders/PLYLoader.js'

const scene = new THREE.Scene()
scene.add(new THREE.AxesHelper(5))

const skyColor = 0xB1E1FF;  // light blue
const groundColor = 0x000000;  // brownish orange
const intensity = 5;
const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
scene.add(light)

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    1,
    1000
)
camera.position.z = 40

const renderer = new THREE.WebGLRenderer()
renderer.outputEncoding = THREE.sRGBEncoding
renderer.setSize(window.innerWidth, window.innerHeight)
document.body.appendChild(renderer.domElement)

const controls = new OrbitControls(camera, renderer.domElement)

// const envTexture = new THREE.CubeTextureLoader().load([
//     'img/px_50.png',
//     'img/nx_50.png',
//     'img/py_50.png',
//     'img/ny_50.png',
//     'img/pz_50.png',
//     'img/nz_50.png'
// ])
// envTexture.mapping = THREE.CubeReflectionMapping

const loader_ = new THREE.TextureLoader();
const envTexture = loader_.load('../models/textured_0_Up6yJWLK.jpg');
envTexture.mapping = THREE.CubeReflectionMapping

// const material = new THREE.MeshPhysicalMaterial({
//     color: 0xFFFFFF,
//     envMap: envTexture,
//     metalness: 0,
//     roughness: 0,
//     transparent: false,
//     transmission: 1.0,
//     side: THREE.DoubleSide,
//     clearcoat: 1.0,
//     clearcoatRoughness: 0.25
// })

const material = new THREE.MeshPhongMaterial({
      map: envTexture,
      side: THREE.DoubleSide,
    });

const loader = new PLYLoader()
loader.load(
    'https://trackbot-public.s3.amazonaws.com/data_android.ply',
    function (geometry) {
        geometry.computeVertexNormals()
        const mesh = new THREE.Mesh(geometry, material)
        mesh.rotateX(-Math.PI / 2)
        scene.add(mesh)
    },
    (xhr) => {
        console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
    },
    (error) => {
        console.log(error)
    }
)

window.addEventListener('resize', onWindowResize, false)
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
    render()
}

function animate() {
    requestAnimationFrame(animate)

    controls.update()

    render()
}

function render() {
    renderer.render(scene, camera)
}

animate()


</script>



</body>
</html>
